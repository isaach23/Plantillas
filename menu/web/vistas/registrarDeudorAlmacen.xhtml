<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../plantillas/plantillaAlmacen.xhtml">

            <ui:define name="content">
               <h:form id="form2">
                   <p:growl id="msg"/>
                    <h:outputText value="BUSCAR" /> <br/>
                    <p:autoComplete value="#{regis.registroD}" completeMethod="#{regis.complete}"/>
                    
                    <div id="panel1">
                        <p:panel header="FORMATO DE DEUDAS" class="1"  >
                    <p:panelGrid columns="6">

                        <h:outputText value="Yo"/>
                        <p:inputText value="#{regis.nombre}" required="true"/>
                        <h:outputText value="identificado con :"/>
                        <p:inputText value="#{regis.documento}" required="true"/>
                        <h:outputText value="de"/>
                        <p:inputText value="#{regis.ciudad}" required="true"/>
                        <h:outputText value="del programa"/>
                        <p:selectOneMenu value="#{regis.programa}">
                            <f:selectItems value="#{regis.programas}" />
                        </p:selectOneMenu>
                        <h:outputText value="del semestre"/>
                        <p:inputText value="#{regis.semestre}" required="true"/>
                        


                    </p:panelGrid>
                    <p><legend>Me comprometo a responder o pagar los siguientes materiales y/o equipos, en un lapso no mayor a seis (6) meses.</legend></p>
                    
                    <p:dataTable value="#{regis.listaI}" var="p"  editable="true" >
                    
                        <p:ajax event="rowEdit" listener="#{regis.actualizar}" update=":form2:msg"/>
                        <p:ajax event="rowEditCancel" listener="#{regis.cancelar}" update=":form2:msg"/>
                       
                        
                        <p:column headerText="CANTIDAD">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{p.cantidad}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{regis.cantidadI}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                         
                         <p:column headerText="DESCRIPCIÃ“N">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{p.insumo}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{regis.insumos}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                       
                        <p:column>
                            <p:rowEditor/>
                        </p:column>
                        
                        
                        
                       </p:dataTable> 
                           
                    </p:panel>
                        
                       
                      <br/>   
                      <p:inputTextarea  value="ACEPTO" rows="10" cols="50"  queryDelay="750" minQueryLength="4" style="left: right" />
                      <p:inputTextarea  value="FIRMA AUXILIAR" rows="10" cols="50"  queryDelay="750" minQueryLength="4" style=" float: right" /> 
                      
                      <br/>
                      <br/>
                      
                      <p:commandButton value="Registrar" action="#{regis.registrar()}" icon="ui-icon-disk" style="   "/>
                      <br/>
                      <br/>
                      
                    </div>
                   
                      
                      </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
